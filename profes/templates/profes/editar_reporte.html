{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
                <i class="fa-solid fa-graduation-cap fa-lg"></i>Profesores sistema
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <img src="https://pbs.twimg.com/profile_images/1332376553/FCFM.png" alt="FCFM LOGO" style="width:80px;height:80px;">
            </ul>
            <form class="d-flex">
              <img src="https://www.uanl.mx/wp-content/uploads/2020/08/Escudo-UANL-color.png" alt="UANL LOGO" style="width:214.5px;height:97.5px;">
            </form>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <h1>Editar reporte de avance</h1>
        <form method="POST" action="{% url 'editar_reporte' profesor.matricula profesor.grupo %}">
        {% csrf_token %}
        <p><strong>Profesor:</strong> {{ profesor.nombre }}<strong>; ID:</strong> {{ profesor.matricula }} </p>
        <p><strong>Materia:</strong> {{ profesor.materia.nombre }} </p>
        <p><strong>Grupo:</strong> {{ profesor.grupo }} </p>
        <p><strong>Temas:</strong></p>
        {% for field in form %}
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="{{ field.name }}" id="{{ field.id_for_label }}" {% if field.value %}checked{% endif %}>
                    <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label_tag }}&nbsp; </label> <!-- aquÃ­ se agrega un espacio en blanco -->
                  </div>
            </div>
        {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
    </div>
</body>
</html>
