{% extends "profes/base.html" %}

{% block body %}
<h2>Temas Vistos</h2>
<h3>{{ profesor }}</h3>
<h4>{{ materia }}</h4>
<form method="POST" class="mt-4">
  {% csrf_token %}
  <div class="form-group">
    <label>Temas Vistos:</label>
    {% for tema in temas %}
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="tema_{{ tema.id }}" name="temas_vistos" value="{{ tema.id }}" 
            {% if tema in temas_vistos %}checked{% endif %}>
        <label class="form-check-label" for="tema_{{ tema.id }}">{{ tema.nombre }}</label>
    </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'index'  %}" class="btn btn-secondary">Cancelar</a>
</form>

<p>Temas encontrados: {{ temas|length }}</p>

{% endblock %}
